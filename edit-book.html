  <!-- Main -->
  <main id = "edit-book-intro">
    <h1>Edit Book</h1>

    <p>
      This page allows the librarian to update an existing book.
    </p>

    <form>
      <label>Title</label><br>
      <input type="text" value="Example Book"><br><br>

      <label>Author</label><br>
      <input type="text" value="John Smith"><br><br>

      <label>Year</label><br>
      <input type="number" value="2010"><br><br>

      <label>Genre</label><br>
      <input type="text" value="Drama"><br><br>

      <label>Rating</label><br>
      <input type="number" value="4" min="1" max="5"><br><br>

      <label>Location</label><br>
      <input type="text" value="5A"><br><br>

      <label>Barcode</label><br>
      <input type="text" value="123456" readonly><br><br>

      <button type="submit">Save Changes</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>School Project - Library System</p>
  </footer>
